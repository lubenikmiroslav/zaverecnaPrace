name: rocnikovy
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0-162.1.beta

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^17.0.0
  fl_chart: ^0.68.0
  timezone: ^0.9.2
  permission_handler: ^11.3.0
  intl: ^0.19.0
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  # health: ^10.1.0  # Temporarily disabled due to compatibility issues

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
  fonts:
    - family: Howdybun
      fonts:
        - asset: assets/fonts/Howdybun.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo.png
